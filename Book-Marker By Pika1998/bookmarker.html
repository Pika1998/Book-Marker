<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title> Book Marker </title>
<style>
input[type=text]
{
	width:100%;
	border:3px black solid;
	height:25px;
	font-size:1.2em;
	border-radius:8px;
}
	input:focus::-webkit-input-placeholder 
{
    color: transparent;
}
@media only screen and (min-width:1000px)
{
	body{
		margin:0px;
		background-color:black;
	}
	.bookmark_form
	{
		background-color:white;
		border:3px white outset;
		margin-left:10%;
		margin-top:1%;
		width:80%;
		color:black;
		height:400px;
		opacity:0.95;
		border-radius:15px;
	}
	.bookmark_form input[type="text"]
	{
		margin-top:1%;
		height:40px;
		width:800px;
		border:2px black inset;
		border-radius:8px;
		font-size:1.5em;
	}
	.bookmark_form label
	{
		color:black;
		font-size:1.5em;
	}
	.bookmark_form input[type="button"]
	{
		margin-top:1%;
		height:50px;
		width:400px;
		border:1px black inset;
		border-radius:8px;
		font-size:1.5em;
	}
	.bookmarks_panel
	{
		width: 100%;
		height: wrap-content;
		background-color:black;
		opacity: 0.95;
		margin-top: 1%;
		font-size:1.5em;
	}
	.bookmark 
	{
		width:60%;
		float:center;
		background-color:white;
		min-height:200px;
		border:2px white inset;
		margin-top:1%;
		border-radius:25px;
		color:black;
		font-size:1.5em;
	}
	.bookmark input[type="button"]
	{
		overflow:hidden;
		margin-top:1%;
		max-height:50px;
		min-height:34px;
		width:400px;
		border:2px black inset;
		border-radius:8px;
		font-size:1.2uv;
		line-height:0.2em;
	}
	.bookmark h1
	{
		overflow:hidden;
		margin-top:1%;
	}
	input:focus::-webkit-input-placeholder 
{
    color: transparent;
}
	input[type="button"]:hover
	{
		background-color:black;
		cursor:pointer;
		color:white;
	}
}
@media only screen and (min-width:80px) and (max-width:1000px)
{
		body{
		margin:0px;
		background-color:black;
	}
	.bookmark_form
	{
		overflow:hidden;
		background-color:white;
		color:black;
		border:1px white inset;
		margin-top:1%;
		width:100%;
		height:350px;
		opacity:0.95;
		border-radius:15px;
	}
	.bookmark_form input[type="text"]
	{
		overflow:hidden;
		margin-top:1%;
		height:15%;
		width:80%;
		border:2px black inset;
		border-radius:8px;
		font-size:0.8em;
	}
	.bookmark_form label
	{
		overflow:hidden;
		color:black;
		font-size:0.8em;
	}
	.bookmark_form input[type="button"]
	{
		overflow:hidden;
		margin-top:1%;
		height:10%;
		width:80%;
		border:1px white inset;
		border-radius:8px;
		font-size:0.8em;
	}
	.bookmarks_panel
	{
		width: 100%;
		height: wrap-content;
		background-color:black;
		opacity: 0.95;
		margin-top: 1%;
		font-size:0.8em;
	}
	.bookmark 
	{
		width:95%;
		float:center;
		background-color:white;
		height:150px;
		border:2px white inset;
		margin-top:1%;
		border-radius:25px;
		color:black;
		font-size:0.8em;
	}
	.bookmark input[type="button"]
	{
		overflow:hidden;
		margin-top:1%;
		height:10%;
		width:30%;
		border:1px white inset;
		border-radius:8px;
		font-size:0.8em;
		line-height:0.2em;
	}
	.bookmark h1
	{
		overflow:hidden;
		margin-top:1%;
	}
	input:focus::-webkit-input-placeholder 
{
    color: transparent;
}
	input[type="button"]:hover
	{
		background-color:black;
		cursor:pointer;
		color:white;
	}
}
}
</style>
<link rel="icon" href="images/b16.png">
</head>
<body onload="loadBookMarks()" id="body">
<div class="bookmark_form">
<br/>
<label><center>Bookmark Name</center></label>
<center><input type="text" id="name" placeholder=" Enter The Name Of Website / Page "></center>
<br/>
<label><center>URL</center></label>
<center><input type="text" id="url" placeholder=" Enter URL "></center>
<br/>
<center><input type="button" value="Add Bookmark" name="b1" id="button"></center>
<hr/>
<label> &nbsp Set Background <input type="text" id="backgroundcolorcode" style="width:50%;font-size:0.7em" placeholder=" Color-Name/Color-Code"></label>
</div>
<br/>
<br/>
<center><input type="text" placeholder=" Search Your Bookmark" id="searchInput" style="height:60px;font-size:1.5em"></center>
<div class="bookmarks_panel" id="bookmarks_p">
	<h1 id="bookmarks_count" style="color:white"></h1>
</div>
<script src="main_script.js"></script>
</body>
</html>
